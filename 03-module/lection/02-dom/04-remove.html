<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul id="root">
    <li>1</li>
    <li>2</li>
    <li>3</li>
</ul>
<button>Remove</button>
<script>
    const list = document.querySelector('#root');
    const button = document.querySelector('button')

    button.addEventListener('click', () => {
        list.children[1].remove();
    })

</script>
</body>
</html>
