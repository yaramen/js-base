<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <ul id="root">
        <li>1</li>
        <li>2</li>
    </ul>
    <script>
        const list = document.querySelector('#root');
        const li = document.createElement('li');
        li.innerText = '3';
        list.appendChild(li)

        const li2 = document.createElement('li');
        li2.innerText = '4'

        list.insertBefore(li2, li)
    </script>
</body>
</html>
