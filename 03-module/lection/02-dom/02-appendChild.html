<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <ul id="root">
        <li>1</li>
        <li>2</li>
    </ul>
    <script>
        const root = document.querySelector('#root');
        const li = document.createElement('li');
        li.innerText = '3';

        root.appendChild(li)
    </script>
</body>
</html>
